<!doctype html>
<html>
<head>
    <title>quotes | ataraxia</title>
    <script src="quotes.js"></script>
    <style>
        h1 {
            text-align: center;
        }
        blockquote {
            border-left: 10px solid #ccc;
            background: #f8f8f8;
            margin: 1em;
            padding: 0.2em 1em;
        }
    </style>
</head>
<body>
    <h1>Wisdom Quotes for Ataraxia</h1>
    <script>
        quotes.forEach(([quote, author], idx) => {
            document.body.innerHTML += `
                <blockquote id="${idx}">
                    <p> ${quote}</p>
                    <footer>- ${author}</footer>
                </blockquote>
            `
        })

    </script>
</body>
</html>
